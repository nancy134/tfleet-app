<ion-header>
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let vehicle of vehicles">{{vehicle}}</ion-item>
    </ion-list>
    <div class="updateButton">
        <ion-button id="updateButton" color="primary" [disabled]="disabled" (click)="update()">Update</ion-button>
    </div>
</ion-content>
